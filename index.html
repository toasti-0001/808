<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h2>Main Menu</h2>
        <button id="levelSelectButton">Select Level</button>
        <button id="settingsButton">Settings</button>
    </div>
    <div id="levelSelectMenu" style="display:none;">
        <h2>Select Level</h2>
        <button class="levelButton" data-level="0">Level 1</button>
        <button class="levelButton" data-level="1">Level 2</button>
        <button class="backToMenu">Back to Main Menu</button>
    </div>
    <div id="settingsMenu" style="display:none;">
        <h2>Game Settings</h2>
        <label for="jumpStrength">Jump Strength:</label>
        <input type="number" id="jumpStrength" value="-7"><br>
        <label for="playerSpeed">Player Speed:</label>
        <input type="number" id="playerSpeed" value="3"><br>
        <label for="gameSpeed">Game Speed:</label>
        <input type="number" id="gameSpeed" value="1" step="0.1" min="0.1" max="2"><br>
        <button id="saveSettings">Save Settings</button>
        <button class="backToMenu">Back to Main Menu</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <script src="game.js"></script>
</body>
</html>
